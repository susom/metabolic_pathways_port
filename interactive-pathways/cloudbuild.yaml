
steps:
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud secrets versions access latest --secret="credentials-json" > ./interactive-pathways/tools/svgEnhancer/credentials.json
        gcloud secrets versions access latest --secret="token-json" > ./interactive-pathways/tools/svgEnhancer/token.json

  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/frontend/frontend:latest', './interactive-pathways']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/frontend/frontend:latest']

  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['app', 'deploy', '--image-url', 'us-central1-docker.pkg.dev/$PROJECT_ID/frontend/frontend:latest', '--quiet']

options:
  logging: CLOUD_LOGGING_ONLY
